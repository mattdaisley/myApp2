<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-searchbar (click)="gotoSearch()"></ion-searchbar>

    <ion-buttons end>
        <profile-button></profile-button>
    </ion-buttons>
   
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-slides pager>

    <ion-slide>
      <img [src]="'assets/home/puppies1.jpg'" class="slide-image"/>
      <h2>Slide 1</h2>
      
      <ion-footer no-shadow>
        <ion-toolbar>
            <ion-buttons right>
                <button ion-button color="primary" clear>Swipe Right</button>
            </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-slide>

    <ion-slide>
      <img [src]="'assets/home/puppies2.jpg'" class="slide-image"/>
      <h2>Slide 2</h2>
      
      <ion-footer no-shadow>
        <ion-toolbar>
            <ion-buttons left>
                <button ion-button color="primary" clear>Swipe Left</button>
            </ion-buttons>
            <ion-buttons right>
                <button ion-button color="primary" clear>Swipe Right</button>
            </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-slide>

    <ion-slide>
      <img [src]="'assets/home/puppies3.jpg'" class="slide-image"/>
      <h2>Slide 3</h2>
      
      <ion-footer no-shadow>
        <ion-toolbar>
            <ion-buttons left>
                <button ion-button color="primary" clear>Swipe Left</button>
            </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-slide>

  </ion-slides>

</ion-content>
