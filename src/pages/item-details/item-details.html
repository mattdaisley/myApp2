<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div id="map" #map></div>

  <ion-card *ngIf="lat || lng">
    <ion-card-content>
      Lat: {{lat}}, Lng: {{lng}}
    </ion-card-content>
  </ion-card>

</ion-content>
